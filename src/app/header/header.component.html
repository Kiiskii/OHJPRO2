<div class="w-full pt-2 pb-4 px-6 bg-gray-50/70 fixed">
  <a href="/">
    <h1
      class="float-left text-2xl md:text-4xl font-bold drop-shadow uppercase text-black"
    >
      LO/GO!
    </h1>
  </a>

  <div class="float-right">
    <div class="search-bar">
      <a routerLink="{{ 'profiili' }}">Test</a>
      <input
        class="text-sm bg-transparent border-b-2 border-gray-600 text-gray-500 p-1"
        type="search"
        placeholder="Search..."
        [(ngModel)]="searchTerm"
        (input)="newSearch()"
      />
      <fa-icon class="text-2xl pt-2" [icon]="faMagnifyingGlass"></fa-icon>
      <a routerLink="{{ 'login' }}">
        <fa-icon
          class="text-xl p-2 ml-2 hover:text-blue-800"
          [icon]="faUser"
        ></fa-icon>
      </a>
    </div>
  </div>
</div>
