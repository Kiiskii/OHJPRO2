<div class="w-full pt-2 pb-4 px-6 bg-gray-50/70 fixed">
  <a href="/" class="">
    <img src="assets/img/markers/location-pointer.png" alt="location pointer image" class="float-left h-6 mt-1 md:h-8">
    <h1
      class="float-left text-2xl md:text-4xl font-bold drop-shadow-xl uppercase text-black"
    >
    <span class="text-cyan-500">LO/</span><span class="text-orange-500">GO!</span>
    </h1>
  </a>

  <div class="float-right">
    <div class="search-bar">
      <input
        class="text-sm bg-transparent border-b-2 border-cyan-700 text-gray-500 p-1"
        type="search"
        placeholder="Search..."
        [(ngModel)]="searchTerm"
        (input)="newSearch()"
      />
      <fa-icon class="text-xl pt-2 -ml-2" [icon]="faMagnifyingGlass"></fa-icon>
      <a *ngIf="!userName" routerLink="{{ 'login' }}">
        <fa-icon
          class="text-xl p-2 ml-2 hover:text-blue-800"
          [icon]="faUser"
        ></fa-icon>
      </a>
      <p class="ml-2 float-right text-right leading-tight font-semibold" *ngIf="userName">
        <a routerLink="{{ 'profiili' }}">Tervetuloa <br><span class="font-bold uppercase text-orange-500"> {{ userName }}</span>!</a></p>
    </div>
  </div>
</div>
